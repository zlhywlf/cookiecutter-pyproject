[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "{{ cookiecutter.project_slug }}"
readme = "README.md"
dynamic = ["version"]
requires-python = ">={{ cookiecutter.__py_version }}"
description = "{{ cookiecutter.description }}."
authors = [
  { name = "{{ cookiecutter.author }}", email = "{{ cookiecutter.email }}" },
]
classifiers = [
]
dependencies = [
]

[project.optional-dependencies]
dev = [
{%- for dependency in cookiecutter.__dev_dependencies %}
  "{{ dependency }}",
{%- endfor %}
]

[project.urls]
"Homepage" = ""

[project.scripts]
{{ cookiecutter.project_slug }} = "{{ cookiecutter.project_slug }}.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/{{ cookiecutter.project_slug }}"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/{{ cookiecutter.project_slug }}/_version.py"
template = """
# file generated by setuptools_scm
# don't change, don't track in version control

version = {version!r}
version_tuple = {version_tuple!r}
"""

[tool.ruff]
line-length = 120
fix = true
preview = true
exclude = ["src/{{ cookiecutter.project_slug }}/_version.py"]

[tool.ruff.format]
docstring-code-format = true
line-ending = "lf"

[tool.ruff.lint]
select = [
  "A", # flake8-builtins
  "AIR", # Airflow
  "ANN", # flake8-annotations
  "ARG", # flake8-unused-arguments
  "ASYNC", # flake8-async
  "B", # flake8-bugbear
  "BLE", # flake8-blind-except
  "C4", # flake8-comprehensions
  "C90", # mccabe
  "COM", # flake8-commas
  "CPY", # flake8-copyright
  "D", # pydocstyle
  "DJ", # flake8-django
  "DOC", # pydoclint
  "DTZ", # flake8-datetimez
  "E", # pycodestyle Error
  "EM", # flake8-errmsg
  "ERA", # eradicate
  "EXE", # flake8-executable
  "F", # Pyflakes
  "FA", # flake8-future-annotations
  "FAST", # FastAPI
  "FBT", # flake8-boolean-trap
  "FIX", # flake8-fixme
  "FLY", # flynt
  "FURB", # refurb
  "G", # flake8-logging-format
  "I", # isort
  "ICN", # flake8-import-conventions
  "INP", # flake8-no-pep420
  "INT", # flake8-gettext
  "ISC", # flake8-implicit-str-concat
  "LOG", # flake8-logging
  "N", # pep8-naming
  "NPY", # NumPy-specific rules
  "PD", # pandas-vet
  "PERF", # Perflint
  "PGH", # pygrep-hooks
  "PIE", # flake8-pie
  "PL", # Pylint
  "PT", # flake8-pytest-style
  "PTH", # flake8-use-pathlib
  "PYI", # flake8-pyi
  "Q", # flake8-quotes
  "RET", # flake8-return
  "RSE", # flake8-raise
  "RUF", # Ruff-specific rules
  "S", # flake8-bandit
  "SIM", # flake8-simplify
  "SLF", # flake8-self
  "SLOT", # flake8-slots
  "T10", # flake8-debugger
  "T20", # flake8-print
  "TC", # flake8-type-checking
  "TD", # flake8-todos
  "TID", # flake8-tidy-imports
  "TRY", # tryceratops
  "UP", # pyupgrade
  "W", # pycodestyle Warning
  "YTT", # flake8-2020
]
ignore = [
  "CPY001", # Missing copyright notice at top of file
  "COM812", # Trailing comma missing
  "D100", # Missing docstring in public module
]

[tool.ruff.lint.extend-per-file-ignores]
"test_*.py" = [
  "S101", # Use of assert detected
]
"__init__.py" = [
  "D104", # Missing docstring in public package
]

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
pythonpath = ["src", "tests"]

[tool.pytest_env]
DEBUG = true

[tool.mypy]
strict = true
python_version = "{{ cookiecutter.__py_version }}"
files = ["src/{{ cookiecutter.project_slug }}", "tests"]

[[tool.mypy.overrides]]
module = []
ignore_missing_imports = true

[tool.coverage.report]
exclude_also = [
  "if __name__ == .__main__.:",
  "@(abc\\.)?abstractmethod",
]
omit = [
  "src/{{ cookiecutter.project_slug }}/_version.py",
  "tests/*",
]
